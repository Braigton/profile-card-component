<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    
    <main class="contenedor">
      <div class="imagen-fondo">
        <img src="images/bg-pattern-card.svg" alt="fondo de tarjeta">
      </div>

        <div class="textos">
          <div class="presentacion">
          <img class="imagen-perfil" src="images/image-victor.jpg" alt="Victor">
          <h1 class="presentacion__nombre no-margin">Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <div class="stats">
          <div>
            <p class="stats__numero">80K</p>
            <p class="stats__info">Followers</p>
          </div>
      
          <div>
            <p class="stats__numero">803K</p>
            <p class="stats__info">Likes</p>
          </div>
      
          <div>
            <p class="stats__numero">1.4K</p>
            <p class="stats__info">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Braigton">Braigton Henr√≠quez</a>.</p>
    </footer>
  </body>
</html>
